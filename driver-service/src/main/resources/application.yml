server:
  port: 5003

spring:
  profiles:
    active: dev
  application:
    name: driver-service

  jpa:
    hibernate:
      ddl-auto: validate

management:
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
  api-docs:
    path: /api/v1/api-docs
  swagger-ui:
    path: /api/v1/api-docs/swagger-ui.html